
<html>
  <head>
    <title>tarkov Tamoznya</title>
    <link rel="stylesheet" href="../css/style.css"/>
  </head>
  <body>
    <div class="scale">
      <button class="scale__button" id="scaleMax">+ </button>
      <button class="scale__button" id="scaleMin">-</button>
    </div>
    <div class="box"></div>
    <script>
      let box = document.getElementsByClassName('box')[0];
      console.log(box);
      
      
      for(n=0 ; n< 18; n++) {
          let boxItem = document.createElement('div');
              boxItem.className = 'box__item';
      
              for(a=0 ; a< 8; a++) {
                  let img = document.createElement('img');
                  img.src = 'https://tarkov-wiki.ru/img/tamojnya/5/'+ n +'/' + a +'.png';
                  boxItem.appendChild(img)
              }
      
          box.appendChild(boxItem);
      }    
      
      let scaleMax =  document.getElementById('scaleMax');
      let scaleMin =  document.getElementById('scaleMin');
      let pad = 1;
      box.style.transform= 'scale(1)';
      scaleMax.onclick = function () {
          pad = pad + .1 - 0;
          box.style.transform = 'scale('+ pad +')'
          console.log(pad);
      }
      scaleMin.onclick = function () {
          pad = pad - .1
          box.style.transform = 'scale('+ pad +')'
          console.log(pad);
      }
    </script>
  </body>
</html>
